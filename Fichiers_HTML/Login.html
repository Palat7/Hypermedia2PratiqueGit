<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>


    <!-- Fichier bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">


    <!--Les scripts de Jquery utilisés pour la validation-->

    <link href="styleLogin.css">
    <script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script  src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script  src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

    <style>

        label.error {
            color: red ;
            font-size: 10px; /* Taille de la police des labels d'erreur */

        }
    </style>

    <script >

        $(document).ready(function () {
            $("#signupForm").validate({

                /*Les règles définies pour la validation du formulaire
               Nous pourrons par la suite ajouter d'autres règles*/
                rules: {
                    nomUtilisateur: "required",
                    motDePasse: "required"
                },

                /*Messages à afficher en cas de non respect des règles */
                messages: {
                    nomUtilisateur: "Veuillez entrer un nom d'utilisateur valide",
                    motDePasse: "Veuillez entrer un mot de passe valide ",

                },


                // La soumission ne se fera que si le formulaire est valide
                /*submitHandler : option du plugin jQuery Validation est associée ici à une fonction
                anonyme qui est à exécuter si le formulaire est soumis avec succès.
                Contenu du formulaire à compléter
                */
                submitHandler: function (form) {

                }

            });

        });

    </script>


</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Login Page</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row ">
        <div class="col-lg-6">
            <div class="text-center">
                <img src="images/imageVetement.jpeg" class="img-fluid" alt="Image">
            </div>
        </div>
        <div class="col-lg-6">
            <form class="login-form p-4" id="signupForm">
                <h2 class="mb-4 text-center">Connexion</h2>
                <div class="mb-3 form-group">

                    <input type="text" class="form-control" placeholder="Nom d'utilisateur" name="nomUtilisateur"
                           id="nomUtilisateur">

                </div>
                <div class="mb-3 form-group">

                    <input type="password" class="form-control" placeholder="Mot de passe" name="motDePasse"
                           id="motDePasse">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
